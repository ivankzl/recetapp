<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Iván Kuzel">
		<link rel="icon" href="favicon.ico">
    {% load static %} 
    {% load i18n %}
    <link rel="stylesheet" href="{% static 'recipes/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/google-fonts.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/recipes.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/fontawesome-all.min.css' %}">
    <script src="{% static 'recipes/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'recipes/js/bootstrap.min.js' %}"></script>
    <title>Iván Kuzel {% block title %}{% endblock %}</title>
	</head>
	<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Iván Kuzel</i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
        <span class="navbar-text">
          {% comment %} <form class="form-inline">
            <div class="md-form my-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Buscar">
            </div>
          </form> {% endcomment %}
        </span>
      </div>
    </nav>

		<div class="container">
      {% language 'es' %}
		    {% block content %}{% endblock %}
      {% endlanguage %}
		</div><!-- /.container -->

		<footer class="footer">

			<div class="footer-socials">
				<a href="https://twitter.com/ivankzl"><i class="fab fa-twitter"></i></a>
				<a href="https://www.instagram.com/ivankzl/"><i class="fab fa-instagram"></i></a>
				<a href="https://github.com/ivankzl"><i class="fab fa-github"></i></a>
				<a href="https://www.flickr.com/photos/ivankzl"><i class="fab fa-flickr"></i></a>
				<a href="https://500px.com/ivankzl"><i class="fab fa-500px"></i></a>
			</div>

			<div class="footer-bottom">
				<i class="fa fa-copyright"></i> Copyright 2020. Todos los derechos reservados.<br>
			</div>
		</footer>
	</body>
</html>
